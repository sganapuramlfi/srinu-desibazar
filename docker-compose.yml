# DesiBazaar Docker Compose Configuration
# SIMPLIFIED: Only running DB and Ollama in Docker
# Server and Client run on host for faster development

services:
  db:
    image: postgres:15-alpine
    container_name: desibazaar-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=desibazaar
    ports:
      - "9100:5432"  # Database port accessible from host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: desibazaar-ollama-gpu
    restart: always
    ports:
      - "11435:11434"  # Ollama API accessible from host
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ollama_data: